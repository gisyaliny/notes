site_name: Yalin(Eric) Yang's Notes
# site_description: A Python package for interactive mapping with Google Earth Engine
site_author: Yalin(Eric) Yang
site_url: https://gisyaliny.github.io/notes/
copyright: "Copyright &copy; 2022 - 2023 Yalin Yang"

# Repository
repo_name: gisyaliny/notes
repo_url: https://gisyaliny.github.io/notes/

# Configuration
theme:
    language: en
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        # - toc.integrate
        # - navigation.tabs
        - navigation.sections
        - search.highlight
        - search.share
    # custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://gisyaliny.github.io/
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/c17hawke
    - icon: fontawesome/brands/linkedin
      link: www.linkedin.com/in/gisyaliny
    # - icon: fontawesome/brands/instagram
    #   link: https://www.instagram.com/c17hawke/

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.details
    - pymdownx.mark
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true
  
plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          allow_errors: false
          ignore: ["conf.py"]
          #   execute: True

nav:
    - Home: index.md
    - Math:
      - Advance-Math:
        - 1-Limit: "Math/Advance-Math/Chapter1-Limit-Continuous.ipynb"
        - 2-Differential: "Math/Advance-Math/Chapter2-Differential.ipynb"
        - 3-Integrals: "Math/Advance-Math/Chapter3-Integrals.ipynb"
      - Linear Algbra:
        - 1-Matrix Interpretation: "Math/Linear-Algbra/Chapter1-Interpretaion.ipynb"
        - 2-Matrix Operation: "Math/Linear-Algbra/Chapter2-Matrix-Operation.ipynb"
        - 3-LU Decomposition: "Math/Linear-Algbra/Chapter3-LU-and-LDU-factorization.ipynb"
        - 4-Transpose and Permutation: "Math/Linear-Algbra/Chapter4-Transpose-and-Permutation.ipynb"
        - 5-Vector Space: "Math/Linear-Algbra/Chapter5-Vector-Space-And-Subspace.ipynb"
    - Statistics:
      - An Introduction to Statistical Learning: 
        - 2-Statistical Learning: "Statistics/Into-to-Statistic/Chapter2-Statistical-Learning.ipynb"
    - Coursera:
      - Tree and Graph:
        - Certificate: "Coursera/Tree-and-Graph/Certificate.pdf"
        - W1-Binary Tree And RedBlack Tree: "Coursera/Tree-and-Graph/Week1-Binary-Tree-And-RedBlack-Tree.ipynb"
        - W1-Problem: "Coursera/Tree-and-Graph/Week1-Test.ipynb"
        - W2-Graph and Traversal: "Coursera/Tree-and-Graph/Week2-Graph.ipynb"
        - W2-Topological Sorting: "Coursera/Tree-and-Graph/Week2-Topological-Sorting.ipynb"
        - W2-Strongly Connected Component: "Coursera/Tree-and-Graph/Week2-Strongly-Connected-Components.ipynb"
        - W2-Problem: "Coursera/Tree-and-Graph/Week2-Test.ipynb"
        - W3-Spanning Tree: "Coursera/Tree-and-Graph/Week3-Spanning-Tree.ipynb"
        - W3-Problem: "Coursera/Tree-and-Graph/Week3-Problem.ipynb"
        - W4-Shortest Path: "Coursera/Tree-and-Graph/Week4-Shortest-Path-Problem.ipynb"
        - W4-Bellman-Ford: "Coursera/Tree-and-Graph/Week4-Bellman-Ford-Algorithm.ipynb"
        - W4-Dijkstra: "Coursera/Tree-and-Graph/Week4-Dijkstra.ipynb"
        - W4-Floyd-Warshalls: "Coursera/Tree-and-Graph/Week4-Floyd-Warshalls-Algorithm.ipynb"
        - W4-Problem: "Coursera/Tree-and-Graph/Week4-Problem.ipynb"
      - Probabilistic Graphical Models:
        - Representation: 
          - W1-Bayesian Network: "Coursera/Probablistic-Graphical-Models/Representation/Week1-Bayesian-Network.ipynb"
          - W1-Inference from BNs: "Coursera/Probablistic-Graphical-Models/Representation/Week1-Inference-of-BN.ipynb"
        - Inference:
          - W1-CPD and MAP: "Coursera/Probablistic-Graphical-Models/Inference/Week1-CPD-And-MAP.ipynb"
          - W1-Variable Elimination: "Coursera/Probablistic-Graphical-Models/Inference/Week1-Variable-Elimination.ipynb"
