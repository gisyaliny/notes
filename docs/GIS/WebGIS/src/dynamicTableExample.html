<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
          height: 800px;
          width: 800px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          gap: 20px;
        }
        th {
          color: #fff;
        }
      </style>
    <title>Dynamic Table Example</title>
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Search by name..." />
    <div id="table-container"></div>
    <div id="pagination-container"></div>
    <script>
      let jsonData = [];

      async function fetchDataFromAPI() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          jsonData = await response.json();
          generateTable(paginate(jsonData, 1));
          createPagination(jsonData);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      let currentPage = 1;
      const rowsPerPage = 5;

      function generateTable(data) {
        const tableContainer = document.getElementById("table-container");
        tableContainer.innerHTML = "";

        const table = document.createElement("table");
        table.border = "1";

        const headerRow = document.createElement("tr");
        Object.keys(data[0]).forEach((key) => {
          const th = document.createElement("th");
          th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          th.addEventListener("click", () => sortTableByColumn(key));
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach((item) => {
          const row = document.createElement("tr");
          Object.values(item).forEach((value) => {
            const td = document.createElement("td");
            td.textContent = value;
            row.appendChild(td);
          });
          table.appendChild(row);
        });

        tableContainer.appendChild(table);
      }

      function paginate(data, page) {
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        return data.slice(start, end);
      }

      function createPagination(data) {
        const paginationContainer = document.getElementById(
          "pagination-container"
        );
        paginationContainer.innerHTML = "";

        const totalPages = Math.ceil(data.length / rowsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.addEventListener("click", () => {
            currentPage = i;
            generateTable(paginate(data, currentPage));
          });
          paginationContainer.appendChild(button);
        }
      }

      function sortTableByColumn(column) {
        const sortedData = [...jsonData].sort((a, b) =>
          a[column] > b[column] ? 1 : -1
        );
        generateTable(paginate(sortedData, currentPage));
      }

      document
        .getElementById("search-input")
        .addEventListener("input", function (e) {
          const query = e.target.value.toLowerCase();
          const filteredData = jsonData.filter((item) =>
            Object.values(item).some((value) =>
              String(value).toLowerCase().includes(query)
            )
          );
          generateTable(paginate(filteredData, 1));
          createPagination(filteredData);
        });

      fetchDataFromAPI();
    </script>
  </body>
</html>
